<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // GitHub Pages SPA redirect workaround
    const path = window.location.pathname.replace('/Mora-social-app', '');
    const search = window.location.search;
    const hash = window.location.hash;
    window.location.replace('/Mora-social-app/' + (path ? '#' + path + search + hash : ''));
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
