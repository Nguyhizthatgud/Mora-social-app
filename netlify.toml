# Netlify build config for monorepo
[build]
  base = "mora-community"       # go into frontend folder
  command = "npm ci && npm run build"
  publish = "dist"               # dist inside mora-community

[build.environment]
  NODE_VERSION = "20"

## SPA routing (React Router)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
